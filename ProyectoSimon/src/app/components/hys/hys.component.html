<html>

<head>
    <meta charset="utf-8">
    <title>progress_Bar</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Hard & Soft Skills</h1>
            <div class="col-md-offset-3 col-md-6">
                <h3 class="progress-title">Idiomas - 60%</h3>
                <div class="progress red">
                    <div class="progress-bar" style="width: 60%;  background-color:#F51008;">
                    </div>
                </div>

                <h3 class="progress-title">Trabajo en Equipo - 80%</h3>
                <div class="progress green">
                    <div class="progress-bar" style="width: 80%;  background-color:#13D73E;">
                    </div>
                </div>

                <h3 class="progress-title">Lenguajes de Programacion - 65%</h3>
                <div class="progress blue">
                    <div class="progress-bar" style="width:65%;  background-color:#0D47A1;">
                    </div>
                </div>


                <h3 class="progress-title">Creatividad - 90%</h3>
                <div class="progress yellow">
                    <div class="progress-bar" style="width:90%; background-color:#F0C808;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
